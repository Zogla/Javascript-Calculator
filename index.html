<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div="container-fluid">
  <div class="row">
    <div class="col-sm-offset-4 col-xs-3">
      <div class="well container-fluid" align="center"><b>Javascript Calculator</b>
        <div>
          <input type="textbox" class="textbox" id="display" readonly>
        </div>
        <div>
          <div class="col-xs-3">
            <button type="button" value="AC" class="btn btn-danger">AC</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-warning" value="CE">CE</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value ="%">%</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value="/">/</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value ="7">7</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "8">8</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "9">9</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value= "*">*</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "4">4</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "5">5</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "6">6</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value ="-">-</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "1">1</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "2">2</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "3">3</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "+">+</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = ".">.</button>
          </div>
          <div class="col-xs-3">
            <button onclick="get0();" type="button" id="zero" class="btn btn-primary" value = "0">0</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary" value = "And">a</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-success" value = "=">=</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
